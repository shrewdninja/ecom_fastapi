{% extends 'core/base.html' %}
{% block title%} {{ title }} {% endblock %}

{% block content %}
<div class="px-6 py-12 mt-6 bg-gray-100 rounded-xl">
    <h2 class="mb-12 text-2xl text-center">{{title}}</h2>
    <form method="post" action="." enctype="multipart/form-data">
        {% csrf_token %}
        <div class="space-y-4">
            {{form.as_p}}
        </div>
        {% if form.errors or for.non_field_errors %}
            <div class="mb-3 p-6 bg-red-100 rounded-xl">
                {% for field in form %}
                    {{field.errors}}
                {% endfor%}
                {{form.non_field_errors }}
            </div>
        {% endif %}
        <button class="mt-6 py-3 px-8 text-lg bg-teal-500 hover:bg-teal-700 rounded-xl text-white">Submit</button>

    </form>
</div>
{% endblock %}
